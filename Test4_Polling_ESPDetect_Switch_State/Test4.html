<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WA8 Control Panel</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;color:#444;text-align:center;margin:0;padding:40px 16px;}
        .title{font-size:30px;font-weight:700;letter-spacing:1px;margin:20px 0 30px;}
        .switch-layer{display:flex;align-items:center;justify-content:center;margin:30px 0;gap:18px;}
        .switch-control{display:flex;align-items:center;justify-content:center;}
        .switch-label{font-size:22px;min-width:90px;text-align:center;}
        .btn-wrap{min-width:180px;text-align:center;}
        .btn-toggle{font-size:20px;padding:14px 28px;border:none;border-radius:12px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15);transition:transform .05s ease,opacity .1s ease;}
        .btn-toggle:active{transform:scale(0.98);}
        .btn-toggle.on{background:#2e7d32;color:#fff;}   /* green */
        .btn-toggle.off{background:#c62828;color:#fff;}  /* red   */
        .state-layer{display:flex;align-items:center;justify-content:center;margin:30px 0;gap:18px;}
        .state-control{display:flex;align-items:center;justify-content:center;}
        .state-label{font-size:22px;min-width:90px;text-align:center;}
        .state-wrap{min-width:180px;justify-content: center;align-items: center;}
        .state-toggle{font-size:20px;padding:14px 28px;border:none;border-radius:12px;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.15);transition:transform .05s ease,opacity .1s ease;}
        .state-toggle:active{transform:scale(0.98);}
        .state-toggle.on{background:#2e7d32;color:#fff;}   /* green */
        .state-toggle.off{background:#c62828;color:#fff;}  /* red   */
        .hint{font-size:12px;color:#777;margin-top:4px;}
        .status{margin-top:24px;color:#666;font-size:13px;}
        .hr{height:1px;background:#eee;margin:24px auto;max-width:640px;}
        footer{text-align:center;background-color: #abbaba;color:#777;}
        .state-box{height:20px;width:100%;background-color: #c62828;border-radius: 10px;}
        .state-box.on{background-color: #2e7d32;}
        .state-box.off{background-color: #c62828;}
    </style>
</head>

<body>
  <h1 class="title">WA8 Single Leaft Bridge</h1>
  <h2 class="subtitle">Wireless Control Panel</h2>
  <div class="switch-layer">
    <!-- Switch 1 - E-Stop -->
    <div class="switch-control">
      <div class="switches-label">E-Stop:
        <div class="btn-wrap">
          <button id="switch1" class="btn-toggle off" aria-pressed="false">OFF</button>
          <div class="hint"> click to toggle </div>
        </div>
      </div>
    </div>
    <!-- Switch 2 - Activate Bridge -->
    <div class="switch-control">
      <div class="switches-label">Activate Bridge:
        <div class="btn-wrap">
          <button id="switch2" class="btn-toggle off" aria-pressed="false">OFF</button>
          <div class="hint"> click to toggle </div>
        </div>
      </div>
    </div>
  </div>
  <div class="state-layer">
    <div class="state-control">
      <div class="state-label">State 1:
        <div class="state-wrap">
          <div id="state1"class="state-box"></div>
        </div>
      </div>
    </div>
    <div class="state-control">
      <div class="state-label">State 2:
        <div class="state-wrap">
          <div id="state2" class="state-box"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="hr"></div>
  <div class="status" id="status">State: { switch1: 0, switch2: 0 }</div>
  <div class="hr"></div>
  <footer>
    <small>
      Team WA8 Wifi Control Webpage for AP Access to ESP32 Dev Board
    </small>
  </footer>
<script>
  const state = { switch1: 0, switch2: 0, state1: 0, state2: 0 };
  const statusEl = document.getElementById('status');
  const btn1 = document.getElementById('switch1');
  const btn2 = document.getElementById('switch2');
  const state1Box = document.getElementById("state1");
  const state2Box = document.getElementById("state2");
  function setBtn(btn, on) {
    btn.classList.toggle('on', on);
    btn.classList.toggle('off', !on);
    btn.textContent = on ? 'ON' : 'OFF';
    btn.setAttribute('aria-pressed', on ? 'true' : 'false');
  }
  function setStateBox(el, on) {
    el.classList.toggle('on', on);
    el.classList.toggle('off', !on);
    el.style.backgroundColor = on ? '#2e7d32' : '#c62828'; // green/red
  }
  function render() {
    setBtn(btn1, !!state.switch1);
    setBtn(btn2, !!state.switch2);
    setStateBox(state1Box, !!state.state1);
    setStateBox(state2Box, !!state.state2);
    statusEl.textContent =
      `State: { switch1: ${state.switch1}, switch2: ${state.switch2}, state1: ${state.state1}, state2: ${state.state2} }`;
  }
  function poll(){
    fetch('/state').then(r=>r.json()).then(applyState).catch(()=>{}); 
  }
  setInterval(poll, 1000); 
  window.addEventListener('load', poll);
  function applyState(s){
    const on = v => v === 1 | v === "1" || v === true;
    setBtn(document.getElementById('switch1'), on(s.switch1));
    setBtn(document.getElementById('switch2'), on(s.switch2));
    setStateBox(document.getElementById('state1'), on(s.state1));
    setStateBox(document.getElementById('state2'), on(s.state2));
  }
  // Button click events â€“ flip switch *and* state box together
  btn1.addEventListener('click', () => {
    state.switch1 = state.switch1 ? 0 : 1;
    state.state1 = state.switch1;   // mirror state
    render();
  });
  btn2.addEventListener('click', () => {
    state.switch2 = state.switch2 ? 0 : 1;
    state.state2 = state.switch2;   // mirror state
    render();
  });
  render();
</script>
</body>
</html>

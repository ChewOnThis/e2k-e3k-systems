<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Responsive Grid Layout</title>
    <style>
        :root{
            --borderwidth: 0px;
            --buttonRegOn: green;
            --buttonRegOff: red;
            --trafficRedOn:#ff2b2b;
            --trafficRedOff: #3a0d0d;
            --trafficRedGlow: rgba(255, 40, 40, 0.65);
            --trafficYellowOn: #ffd400;
            --trafficYellowOff: #3a3200;
            --trafficYellowGlow: rgba(255, 212, 0, 0.55);
            --trafficGreenOn: #1eea5a;
            --trafficGreenOff: #0e2a1a;
            --trafficGreenGlow: rgba(30, 234, 90, 0.55);
            --trafficHousing: #111;
            --trafficBezel: #000;
            --estopOn:red;
            --estopOff:darkRed;
            --headFoot: calc(100% - (var(--borderwidth)*2));
            --showTag: true;
            --backLight:#282f3e;
            --backMid :#1e232f;
            --backDarkMid :#14171f;
            --backDark:#0f1115;
            --stateDefault: #2e384d;
            --textColourDefault: #999;
            --titleColour: #dfdede;}
        * {
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
            color:var(--textColourDefault);
            text-align:center;
        }
        body{
            min-height: 100dvh;
            display:flex;
            align-items: center;
            justify-content: center;
            background:linear-gradient(var(--backMid), var(--backLight),var(--backMid), var(--backDark));
        }
        h1, h2{
            color:var(--titleColour);
        }
        h3, h4, h5, label{
            color:var(--textColourDefault);
        }
        a {
            color:red;
        }
        .grid_container{
            width:100%;
            height:100%;
            display:grid;
            grid-gap:1em;
            grid-template-areas: "header header header header"
                                 "sidebar content content content"
                                 "footer footer footer footer";
                                }
        .item{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        #header {
            grid-area:header;
            display:flex;
            flex-direction:column;
            align-items: center;
        }
        #sidebar {
            grid-area:sidebar;
            background-color: yellow;

        }
        #content {
            grid-area:content;
            background-color: green;
        }
        #footer {
            grid-area:footer;
            background-color: blue;
            display:flex;
            flex-direction:column;
            color: #777; 
            font-size:12px; 
            text-align: center;
            width:var(--headFoot);
        }
    </style>
    <script></script>
</head>
    <body>
        <div class="grid_container">
            <div id="header" class="item">
                <h1> Team WA8 Single Leaf Bridge </h1>
                <h2> Wireless Control Panel</h2>
            </div>
            <div id="sidebar" class="item">.</div>
            <div id="content" class="item">.</div>
            <div id="footer" class="item">
                <p>Team WA8 Wifi Control Web-Based GUI for AP Access to the ESP32 Microcontroller for Controller over subsystems of the ENGG2000/3000 Scale Model Bridge Design/Contruction Project</p>
                <a href="https://github.com/ChewOnThis/e2k-e3k-systems" target="_blank">GitHub Repository</a>
            </div>
        </div>
    </body>

</html>

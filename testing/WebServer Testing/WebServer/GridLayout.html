<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Responsive Grid Layout</title>
    <style>
        body{
            min-height: 100dvh;
            display:flex;
            align-items: center;
            justify-content: center;
            padding: 2%;
        }
        .grid_container{
            display:grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: 200px, 200px;
            gap:1em;
            
        }
        .item{
            background-color:blue;
        }
    </style>
    <script></script>
</head>
    <body>
        <div class="grid_container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>

</html>
